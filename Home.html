<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    Home Page
    <a href="index.html">index Page</a>


    <form>
        User Name : <input type="text" required/> <br />
        Password : <input type="Password" /> <br />
        Date : <input type="Date" /> <br />
        Age : <input type="number" min="18" max="100" /> <br />
        Upload file :<input type="file" multiple/>
        <input type="button" value="Add" />
        <br />

        Select Gender
        <input type="radio" name="gender" value="Male" /> Male
        <input type="radio" name="gender" value="Female" /> female
        <br />

        Select Education
        <input type="radio" name="ED" value="BE-CS" /> Cs
        <input type="radio" name="ED" value="BE-Mech" /> Mech
        <input type="radio" name="ED" value="BE-IT" /> IT
        <br />

        Select Hobbies
        <input type="checkbox" name="h1" value="Sports" /> sports
        <input type="checkbox" name="h1" value="Music" /> music
        <input type="checkbox" name="h1" value="Singing" /> singing
        <input type="checkbox" name="h1" value="Reading" /> reding
        <br />

        Select City
        <select>
            <option>Pune</option>
            <option>Nashik</option>
            <option>Mumbai</option>
        </select>
        <br />

        Select Colour
        <input type="color" value="Red" />
        <br />

        Select DateTime
        <input type="datetime-local" />
        <br />

        <input type="email" />
        <input type="image" />
        <br />

        Address:<textarea rows="3" columns="50" maxlength="50"></textarea>
        <address>
            Pune Maharashtra,411017
        </address>
        <br />
        <input type="search" />
        <input type="submit" value="Submit form" />
        <input type="reset" value="Cancel" />
        <br />
       



    </form>
</body>
</html>
