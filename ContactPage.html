<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us </h1>
    <form action="">
        <!--Name-->
        First Name:<input type="text" name="First Name" placeholder="Enter name here" required />
        <br />
        Last Name:<input type="text" name="Last Name" placeholder="Enter name here" required />
        <br />
        <br />
        <!--Email-->
        <input type="email" name="Email" placeholder="E-mail address" />
        <br />
        <br />
        <!--Mobile No-->
        <input type="number" name="Ph-No" placeholder="Enter Mobile No" />
        <br />
        <br />
        <!--Message-->
        Message:<textarea rows="3" columns="50" maxlength="50"></textarea>
        <br />
        <br />
        <button type="submit">Submit</button>
    </form>

</body>
</html>
