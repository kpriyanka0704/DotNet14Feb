<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>Register Form</title>
</head>
<body>
      <h1>Register Page</h1>
    <form>
        <div>
            
            <p>Kindly fill this form to register.</p>
            <!--Username-->
            <lable for="Username"><b>Username</b></lable>
            <input type="text" placeholder="Enter Username" name="username" id="Username" required />
            <br />
            <br />
            <!--Email-->
            <lable for="Email"><b>Email</b></lable>
            <input type="text" placeholder="Enter Email" name="Email" id="Email" required />
            <br />
            <br />
            <!--Password-->
            <lable for="Password"><b>Password</b></lable>
            <input type="text" placeholder="Enter Password" name="Password" id="Password" required />
            <br />
            <br />
            <!--Repeat Password-->
            <lable for="Password"><b>Repeat Password</b></lable>
            <input type="text" placeholder="Repeat Password" name="Repeat Password" id="Repeat Password" required />
            <button type="Submit">Register</button>
        </div>
        <div>
            <p>Already have an account?   <a href="LoginPage.html">Login Page</a></p>
        </div>
    </form>
</body>
</html>
